<app-menu></app-menu>

<br>
<div class="row">
  <div class="col">
    <h3>Resultado da Pesquisa</h3>
  </div>
</div>

<div class="row">
  <div class="col-lg-2">
    <app-pesquisa-filter></app-pesquisa-filter>
  </div>

  <div class="col-lg-10">

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-secondary">
          <tr>
            <th>Tipo</th>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Autor/Espírito</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conteudo of listaConteudo" (click)=onSelect(conteudo)>
            <td>{{conteudo.tipo.nome}}</td>
            <td>{{conteudo.titulo}}</td>
            <td>{{conteudo.descricao}}</td>
            <td>{{conteudo.autores[0].nome}}<br>
              <span *ngIf="conteudo.espirito">
                  {{conteudo.espirito.nome}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
