<app-menu-admin></app-menu-admin>
<div class="alert alert-danger" *ngIf="errorMessage">
  <strong>Error!</strong> {{errorMessage}}
</div>

<br>
<div class="row">
  <div class="col">
    <h2>Pessoas</h2>
  </div>
</div>

<div class="row">
  <div class="col">

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-secondary">
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pessoas" (click)=onSelect(p)>
            <td>{{p.codigo}}</td>
            <td>{{p.nome}}</td>
            <td>{{p.tipo.nome}}</td>
            <td>{{p.situacao.nome}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <button type="button" class="btn btn-outline-primary" (click)="onCreate();">Nova</button>
    </div>

  </div>
</div>
