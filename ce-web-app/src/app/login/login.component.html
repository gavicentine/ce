      <div id="accordion2">
        <div class="card">
          <div class="card-header bg-primary">
            <a class="card-link text-white" data-toggle="collapse" href="#collapse3">
              Acessar usando email e senha
            </a>
          </div>
          <div id="collapse3" class="collapse show" data-parent="#accordion2">
            <div class="card-body bg-light">
              
              <form #loginForm="ngForm" (ngSubmit)="login()" class="form-horizontal">

                <div class="form-group">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome3" name="nome3" [(ngModel)]="usuario.login" placeholder="Informe seu email" required appAutofocus>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="senha3" name="senha3"  [(ngModel)]="usuario.password" placeholder="Digite sua senha" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-success" [disabled]="!loginForm.form.valid">Entrar</button>
                    <!-- <a class="btn btn-outline-success" href="/adm">Entrar</a>-->
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
