<app-menu-admin></app-menu-admin>
<div class="container">

  <br>
  <div class="row">
    <div class="col">
      <h2>Livros</h2>
    </div>      
  </div>

  <form #livroForm="ngForm" (ngSubmit)="salvar()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="codigo">Codigo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="livro.codigo" #name="ngModel" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="titulo">Título:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="livro.titulo" placeholder="Informe o título do livro"
          #name="ngModel" required appAutofocus>
        <p [hidden]="name.valid || name.pristine" style="color:red">
          Campo Obrigatório.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Autor:</label>
      <div class="col-sm-10">

        <ng-select id="autor" name="autor" [items]="pessoas" (change)="onChangeAutor($event)"
          placeholder="Selecione" bindLabel="nome" [(ngModel)]="livro.autores" [multiple]="true">
        </ng-select>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="espirito">Espírito:</label>
      <div class="col-sm-10">

        <ng-select id="espirito" name="espirito" [items]="pessoas" (change)="onChangeEspirito($event)"
          placeholder="Selecione" bindLabel="nome" [(ngModel)]="livro.espirito">
        </ng-select>

      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-outline-dark" (click)="voltar()">Voltar</button>
        <button type="submit" class="btn btn-outline-success" [disabled]="!livroForm.form.valid">Salvar</button>
      </div>
    </div>

  </form>
</div>
