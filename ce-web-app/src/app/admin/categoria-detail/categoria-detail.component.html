<app-menu-admin></app-menu-admin>
<br>
<div class="row">
  <div class="col">
    <h2>Categorias</h2>
  </div>
</div>
<form #catForm="ngForm" (ngSubmit)="salvar()" class="form-horizontal">

  <div class="row">
    
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label col-sm-2" for="codigo">Codigo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="categoria.codigo" #name="ngModel" readonly>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    
    <div class="col-sm-10">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="categoria.nome" placeholder="Informe o nome da categoria"
            #name="ngModel" required appAutofocus>
          <p [hidden]="name.valid || name.pristine" style="color:red">
            Campo Obrigat√≥rio.
          </p>
        </div>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-outline-dark" (click)="voltar()">Voltar</button>
      <button type="submit" class="btn btn-outline-success" [disabled]="!catForm.form.valid">Salvar</button>
    </div>
  </div>
</form>
